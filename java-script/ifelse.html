<html lang="en">

<body>
    <!--

        }
        3. enter age of a person and check eligibility for lic criteria age 18-45 
        4. biggest between 3 nos
    -->
    <table border="1">
        <tr>
            <th>Enter age of Ram</th>
            <td><input type="text" id="txtram"/></td>
        </tr>
        <tr>
            <th>Enter age of Sham</th>
            <td><input type="text" id="txtsham"/></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><input type="button" id="btnverify" value="Click here to verify"/></td>
        </tr>
        <tr><td colspan="2"><p id="result"></p></td></tr>
    </table>
    <script>
        
        function btnverify_click()
        {
            var ramage=Number(document.getElementById("txtram").value);
            var shamage= Number(document.getElementById("txtsham").value);
            if(ramage>shamage)
            {
                document.getElementById("result").innerHTML="Ram is youngest";
            }
            else{
                document.getElementById("result").innerHTML="Sham is youngest";
            }
            if(ramage>=18)
            {
                if(ramage<=45)
                {
                    document.getElementById("result").innerHTML="Ram is eligible for lic";
                }
                else{
                    document.getElementById("result").innerHTML="Ram is not eligible for lic";
                    
                }
            }
            else
            {
                document.getElementById("result").innerHTML="Ram is not eligible for lic";
                   
            }

            if(shamage>=18 && shamage<=45)
            {
                document.getElementById("result").innerHTML="Sham is  eligible for lic";
                   
            }
            else{
                document.getElementById("result").innerHTML="Sham is not eligible for lic";
                   
            }
        }
        var x=document.getElementById("btnverify");
        x.addEventListener("click",btnverify_click);

    </script>
</body>
