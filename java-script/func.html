<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="i1" name="first_name">
    <input type="text" id="i2" name="last_name">
    <input type="button" value="submit" onclick="sayhello()">
<h1 id="h1"></h1>
<script>
    function sayhello(){
        var a=new Date();
        var hours=a.getHours();
        alert(hours);
        var b=document.getElementById("i1").value;
        var c=document.getElementById("i2").value;
        var msg="";
        if(hours<12)
        {
            msg="Good Morning";
        }else if(hours>12)
        {
            msg="Good Evening";
        }
        
        document.getElementById("h1").innerHTML=`${b} ${c} ${msg} `;
    }
</script>
</body>
</html>
